name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workspace:
          - shared/domain-lib
          - shared/infrastructure-lib
          - learning-resource/application

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests for ${{ matrix.workspace }}
        run: |
          cd ${{ matrix.workspace }}
          yarn test --run

      - name: Generate coverage report
        if: success()
        run: |
          cd ${{ matrix.workspace }}
          yarn test --coverage --run

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.workspace }}/coverage/coverage-final.json
          flags: ${{ matrix.workspace }}
          name: ${{ matrix.workspace }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build all workspaces
        run: yarn build

      - name: Check for build artifacts
        run: |
          echo "Checking build outputs..."
          ls -la shared/domain-lib/dist || echo "No dist for domain-lib"
          ls -la shared/infrastructure-lib/dist || echo "No dist for infrastructure-lib"

  breaking-changes:
    name: Check Breaking Changes
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check for breaking changes
        run: |
          echo "Checking for potential breaking changes..."
          git diff origin/${{ github.base_ref }}...HEAD --name-only | grep -E "domain|application" || echo "No domain/application changes"
          # Add more sophisticated breaking change detection here

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Run security audit
        run: yarn npm audit --all --recursive

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, breaking-changes, security]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "CI pipeline failed"
            exit 1
          fi
          echo "✅ All CI checks passed successfully!"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All CI checks passed! The code is ready for review.'
            })
